<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="fa/css/font-awesome.css">
		<style type="text/css">
			.spinner{
				display: none;
			}

			.share {
				width: 400px !important;
			}
		</style>
	</head>
	<body>

		<script id="data-filter" type="text/x-handlebars-template">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">
		       	Help
		      </a>
		      </div>
		      <form class="navbar-form navbar-left" role="search">
		        <div class="form-group">
		          <select id="catfilter">
			 	<option value="" >choose</option>
			 {{#each categories}}
			 	<option value="{{category.id}}">{{category.title}}</option>
			 	
			 {{/each}}
			 </select><i class="fa fa-spinner fa-spin spinner"></i>
			 share : <input type="text" class="form-control share" value="http://anishjoshi.github.io/eqhelp" id="sharelink">
		        </div>
		      </form>

		      <ul class="nav navbar-nav navbar-right">
        	<li><a href="maps.html">Maps</a></li>
        </ul>
		    
		  </div>
		  
		</nav>

		</script>

		<script id="data-template" type="text/x-handlebars-template">
		<table class="table table-hover">
	      <thead>
	        <tr>
	          <th>#</th>
	          <th>Title</th>
	          <th>Category</th>
	          <th>Location</th>
	        </tr>
	      </thead>
	      <tbody>

        {{#each incidents}}
		  <tr>
		  <th scope="row">{{incident.incidentid}}</th>
		    <td>{{incident.incidenttitle}}</td>
		    <td>
		    	{{#each categories}}
		    		{{category.title}},
		    	{{/each}}

		    </td>
		    <td>{{incident.locationname}}</td>
		  <t/r>
		  {{/each}}
        
      </tbody>
    </table>
		  
		</script>

		<div id="filter">

		</div>

		<div id="container">

		</div>

		<script type="text/javascript" src="handlebars.min.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="bootstrap.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
